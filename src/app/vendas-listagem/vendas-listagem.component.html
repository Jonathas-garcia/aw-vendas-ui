<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="vendas" responsive="true">
      <ng-template pTemplate="caption" >
          Listagem de vendas
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th class="col-header-id">Código</th>
          <th>Cliente</th>
          <th>Data cadastro</th>
          <th>Total</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-venda>
        <tr>
          <td>
              <span class="ui-column-title">Código</span>
            {{venda.id}}</td>
          <td>
              <span class="ui-column-title">Cliente</span>
            {{venda.cliente.nome}}</td>
          <td class="col-data">
              <span class="ui-column-title">Data</span>
            {{venda.dataCadastro | date:'dd/MM/yyyy'}}</td>
          <td class="col-numero">
              <span class="ui-column-title">Total</span>
            {{venda.valorTotal | currency:'BRL'}}</td>
        </tr>
      </ng-template>

    </p-table>
  </div> 
</div>
